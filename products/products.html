<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Celulares</title>
    <link rel="stylesheet" href="products.css">
    <link rel="shortcut icon" href="/image/TokenBrandedXec.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Gestión de Productos de Celulares</h1>
        
        <!-- Formulario para agregar/editar productos -->
        <div class="form-container">
            <h2 id="form-title">Agregar Nuevo Producto</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                
                <div class="form-group">
                    <label for="brand">Marca:</label>
                    <select id="brand" required>
                        <option value="" disabled>Seleccione una marca</option>
                        <option value="apple">Apple</option>
                        <option value="samsung">Samsung</option>
                        <option value="xiaomi">Xiaomi</option>
                        <option value="huawei">Huawei</option>
                        <option value="motorola">Motorola</option>
                        <option value="oppo">Oppo</option>
                        <option value="onePlus">OnePlus</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="model">Modelo:</label>
                    <input type="text" id="model" required>
                </div>
                
                <div class="form-group">
                    <label for="price">Precio ($):</label>
                    <input type="number" id="price" min="0" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="stock">Stock:</label>
                    <input type="number" id="stock" min="0" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="save-btn">Guardar</button>
                    <button type="button" id="cancel-btn" style="display: none;">Cancelar</button>
                </div>
            </form>
        </div>
        
        <!-- Filtros -->
        <div class="filters">
            <h2>Filtrar Productos</h2>
            <div class="filter-group">
                <label for="filter-brand">Marca:</label>
                <select id="filter-brand">
                    <option value="">Todas las marcas</option>
                    <option value="apple">Apple</option>
                    <option value="samsung">Samsung</option>
                    <option value="xiaomi">Xiaomi</option>
                    <option value="huawei">Huawei</option>
                    <option value="motorola">Motorola</option>
                    <option value="oppo">Oppo</option>
                    <option value="onePlus">OnePlus</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="filter-min-price">Precio Mínimo:</label>
                <input type="number" id="filter-min-price" min="0" placeholder="Mínimo">
                
                <label for="filter-max-price">Precio Máximo:</label>
                <input type="number" id="filter-max-price" min="0" placeholder="Máximo">
            </div>
            
            <div class="filter-group">
                <label for="filter-id">ID del Producto:</label>
                <input type="text" id="filter-id" placeholder="Ingrese ID">
            </div>
            
            <button id="apply-filters">Aplicar Filtros</button>
            <button id="reset-filters">Restablecer</button>
        </div>
        
        <!-- Tabla de productos -->
        <div class="products-table">
            <h2>Lista de Productos</h2>
            <table id="products-list">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Modelo</th>
                        <th>Marca</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los productos se agregarán dinámicamente con JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="products.js"></script>
</body>
</html>
