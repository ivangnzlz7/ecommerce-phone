<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tienda de celulares</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="image/TokenBrandedXec.svg" type="image/x-icon">
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h1>Bienvenido a la tienda de celulares</h1>
            <p>Por favor ingresa tus credenciales para continuar</p>
        </div>
        
        <form action="#" method="POST">
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required>
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required minlength="7">
            </div>
            <br>
            <button type="submit" class="login-button">Iniciar Sesión</button>
            
            <div class="signup-link">
                ¿No tienes una cuenta? <a href="registro/registro.html">Regístrate</a>
            </div>
        </form>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
